<!doctype html>
<html lang="en-US"-8>>
	<head>
	<meta charset="utf-8">
	<title>Superhero Squad</title>
		<style>
			caption
			 {
				 text-decoration:underline;
				 font-size:28px;
			 }
			th
			{
				width:200px;
				font-size:20px;
			}
			th,td
			{
				border:1px solid black;
				padding-left:10px;
				padding-right:10px;
				padding-top:10px;
				padding-bottom:10px;
			}
			table
			{
				border-spacing:0px;
			}
		</style>
</head>

<body>
	<table>
		<caption>Superhero Squad</caption>
		<tbody>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Alias</th>
				<th scope="col">Image</th>
				<th scope="col">Superpower(s)</th>
				<th scope="col">Weakness(es)</th>
			</tr>
			<tr>
				<th scope="row">Spiderman</th>
				<td>Avengers</td>
				<td ADD IMAGE</td>
				<td>&lt;Spider Ability&gt;</td>
				<td>Young and Naive</td>
			</tr>
			<tr>
				<th scope="row">Captain America</th>
				<td>Avengers</td>
				<td ADD IMAGE</td>
				<td>&lt;Enhanced Athleticism&gt;</td>
				<td>Man out of time</td>
			</tr>
			<tr>
				<th scope="row">Wonder Woman</th>
				<td>Avengers</td>
				<td ADD IMAGE</td>
				<td>&lt;Superhuman Strength and Speed&gt;</td>
				<td>Too nice</td>
			</tr>
			<tr>
				<th scope="row">Ironman</th>
				<td>Avengers</td>
				<td ADD IMAGE</td>
				<td>&lt;Smart and Rich&gt;</td>
				<td>Alcohol</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
